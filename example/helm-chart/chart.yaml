---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: <name>
  namespace: platform
spec:
  interval: 24h
  url: <repo-url>
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: <release-name>
  namespace: platform
spec:
  dependsOn:
    - name: <dependency-name>
      namespace: <dependency-namespace>
  interval: 30m
  chart:
    spec:
      chart: <chart-name>
      version: <chart-version>
      sourceRef:
        kind: HelmRepository
        name: <repo-name>
        namespace: platform
      interval: 12h
      valuesFiles:
        - values.yaml