apiVersion: apps/v1
kind: Deployment
metadata:
  name: tcp-udp-deployment
  labels:
    app: tcp-udp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tcp-udp
  template:
    metadata:
      labels:
        app: tcp-udp
    spec:
      containers:
      - name: tcp-container
        image: busybox
        # This command runs a simple TCP listener on port 8080
        command: ["/bin/sh", "-c"]
        args:
        - while true; do echo -e "HTTP/1.1 200 OK\n\nTCP-OK" | nc -l -p 8080; done
        ports:
        - name: tcp
          containerPort: 8080
          protocol: TCP

      - name: udp-container
        image: busybox
        # This command runs a simple UDP listener on port 8081
        command: ["/bin/sh", "-c"]
        args:
        - while true; do echo "UDP-OK" | nc -l -u -p 8081; done
        ports:
        - name: udp
          containerPort: 8081
          protocol: UDP
---
apiVersion: v1
kind: Service
metadata:
  name: tcp-udp-service
spec:
  selector:
    app: tcp-udp
  ports:
    - name: tcp
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: udp
      protocol: UDP
      port: 8081
      targetPort: 8081
  type: ClusterIP

