apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket-test-deployment
  labels:
    app: websocket-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: websocket-test
  template:
    metadata:
      labels:
        app: websocket-test
    spec:
      containers:
      - name: websocket-server
        # A simple, ready-to-use WebSocket echo server
        image: ksdn117/web-socket-test
        ports:
        - name: ws-port
          containerPort: 8010 # The default port for this image
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: websocket-test-service
spec:
  selector:
    app: websocket-test
  ports:
    # We can expose it on the standard port 80
    - name: websocket
      protocol: TCP
      port: 8010
      targetPort: 8010
  type: ClusterIP

# To test:
# kubectl port-forward svc/websocket-test-service 8010:8010
# wscat -c ws://localhost:8010
